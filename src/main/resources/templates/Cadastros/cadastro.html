<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="cadastroUsuario.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Cadastro</h2>
    </div>
    <div class="input-field">
        <label for="dataNascimento">Data nacimento: </label>
        <input type="date" placeholder="" id="dataNascimento" />
    </div>
    <div class="input-field">
        <label for="nome">Nome Completo: </label>
        <input type="text" placeholder="" id="nome" />
    </div>
    <div class="input-field">
        <label for="cpf">Cpf: </label>
        <input type="text" placeholder="" id="cpf" />
    </div>
    <div class="input-field">
        <label for="rg">Rg: </label>
        <input type="text" placeholder="" id="rg" />
    </div>
    <div class="input-field">
        <label for="email">Email: </label>
        <input type="text" placeholder="" id="email" />
    </div>
    <div class="input-field">
        <label for="telefone">Telefone: </label>
        <input type="text" placeholder="" id="telefone" />
    </div>
    <div class="input-field">
        <label for="cep">Cep: </label>
        <input type="text" placeholder="" id="cep" />
    </div>
    <div class="input-field">
        <label for="estado">Estado: </label>
        <input type="text" placeholder="" id="estado" />
    </div>
    <div class="input-field">
        <label for="cidade">Cidade: </label>
        <input type="text" placeholder="" id="cidade" />
    </div>
    <div class="input-field">
        <label for="bairro">Bairro: </label>
        <input type="text" placeholder="" id="bairro" />
    </div>
    <div class="input-field">
        <label for="rua">Rua: </label>
        <input type="text" placeholder="" id="rua" />
    </div>
    <div class="input-field">
        <label for="numero">Numero: </label>
        <input type="text" placeholder="" id="numero" />
    </div>
    <div class="input-field">
        <label for="senha">Senha: </label>
        <input type="password" placeholder="" id="senha" />
    </div>
    <div class="input-field">
        <label for="confirmarSenha">Confimar senha: </label>
        <input type="password" placeholder="" id="confirmarSenha" />
    </div>
    <div id="errorMessage"></div>
    <div calss="row">
        <button id="enviarLogin">Cadastrar</button>
        <a href="/">voltar ao login</a>
    </div>
</div>
</body>
</html>
