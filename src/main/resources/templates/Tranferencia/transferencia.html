<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transferencia</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Transferencia</h2>
    </div>
    <div class="form-control" id="saldo">
        <span>Saldo disponivel: R$ 10,00</span>
    </div>
    <div class="form-control">
        <label for="agencia">Agencia</label>
        <input type="text" placeholder="" id="agencia" />
    </div>
    <div class="form-control">
        <label for="quantia">Quantia a ser tranferida</label>
        <input type="number" placeholder="" id="quantia" />
    </div>
    <div class="form-control">
        <label for="nome">Nome Completo</label>
        <input type="text" placeholder="" id="nome" />
    </div>
    <div class="form-control">
        <label for="cpf">Cpf</label>
        <input type="text" placeholder="" id="cpf" />
    </div>
    <div class="form-control">
        <label for="conta">conta</label>
        <input type="number" placeholder="" id="conta" />
    </div>
    <div calss="row">
        <button id="enviarComprovante">Transferir</button>
        <button id="enviarDeposito">Realizar Deposito</button>
    </div>
</div>
</body>
</html>
