<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transferencia</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="deposito.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Deposito</h2>
    </div>
    <div class="form-control">
        <span th:text="${saldo}"></span>
    </div>
    <div class="input-field">
        <label for="conta">Conta: </label>
        <input type="text" placeholder="" id="conta" />
    </div>
    <div class="input-field">
        <label for="cpf">Cpf: </label>
        <input type="text" placeholder="" id="cpf" />
    </div>
    <div class="input-field">
        <label for="quantia">Quantia: </label>
        <input type="text" placeholder="" id="quantia" />
    </div>
    <div calss="row">
        <button id="enviarTranferencia" >Depositar</button>
    </div>
</div>
</body>
</html>
